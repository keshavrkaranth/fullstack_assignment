<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>

<body>

    {%extends 'base.html'%}
    {%load static%}
    {%block content%}
    <div class="container">
        <br>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {%for i in dishes%}
            <div class="col">
                <div class="card h-100">
                    <img src="{{i.photo.url}}" class="card-img-top" alt=":(">
                    <div class="card-body">
                        <h5 class="card-title"><strong>{{i.name}}</strong></h5>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>

    {%endblock%}



</body>

</html>
